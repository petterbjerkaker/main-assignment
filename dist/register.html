<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Popcorn Library Sign-up</title>
	<link rel="stylesheet" href="/src/css/reset.css">
	<link rel="stylesheet" href="/src/css/register.css">
	<script type="module" src="/dist/register.bundle.js" defer></script>
</head>
<body>
	<div class="container">
		<header class="app-header">
			<h1>Popcorn Library ğŸ¿ğŸ“½ï¸</h1>
		</header>
		<form class="register-form">
			<h2 class="register-form_header">Sign up</h2>

			<label for="firstname">First name: </label>
			<input class="firstname" name="firstname" type="text" placeholder="Enter your first name" required>

			<label for="lastname">Last name: </label>
			<input class="lastname" name="lastname" type="text" placeholder="Enter your last name" required>
			
			<label for="email">Email: </label>
			<input class="email" name="email" type="email" placeholder="Enter your email address" required>
			
			<label for="password">Create a password: </label>
			<input class="password" name="password" type="password" placeholder="Enter your password" required>
			
			<p class="register-error"></p>

			<button class="register-button">Register</button>

			<p class="log-in_form-footer">Already a member? Log in <a class="forward-link" href="index.html"><u>here!</u></a></p>
		</form>
	</div>
</body>
</html>
