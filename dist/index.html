<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Popcorn Library Log-in</title>
	<link rel="stylesheet" href="/src/css/reset.css">
	<link rel="stylesheet" href="/src/css/log-in.css">
	<script type="module" src="/dist/log-in.bundle.js" defer></script>
</head>
<body>
	<div class="container">
		<header class="app-header">
			<h1>Popcorn Library 🍿📽️</h1>
		</header>
		<form class="log-in_form">
			<h2 class="log-in_form-header">Log in</h2>

			<label for="email">Email: </label>
			<input class="email" type="email" placeholder="Enter your email address" required>
			<p class="email-error"></p>

			<label for="password">Password: </label>
			<input class="password" type="password" placeholder="Enter your password" required>
			<p class="password-error"></p>

			<button class="log-in_button">Log in</button>
			<p class="log-in_form-footer">Not a member? Register <a class="forward-link" href="register.html"><u>here!</u></a></p>
			<p class="log-in_error"></p>
		</form>
	</div>
</body>
</html>
