<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/.css">
	<script src="js/register.js" defer></script>
</head>
<body>
	<div class="container">
		<header class="app-header">
			<h1>Popcorn Library 🍿📽️</h1>
		</header>
		<form class="register-form">
			<label for="email">Email: </label>
			<input class="email" type="text" placeholder="Enter your email address" required>
			<label for="password">Password: </label>
			<input class="password" type="text" placeholder="Enter your password" required>
			<button class="register-button">Register</button>
			<p class="log-in_form-footer">Already a member? Log in <u>here!</u></p>
		</form>
	</div>
</body>
</html>
