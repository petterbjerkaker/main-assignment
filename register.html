<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Popcorn Library Sign-up</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/register.css">
	<script src="js/register.js" defer></script>
</head>
<body>
	<div class="container">
		<header class="app-header">
			<h1>Popcorn Library 🍿📽️</h1>
		</header>
		<form class="register-form">
			<h2 class="register-form_header">Sign up</h2>
			<label for="firstname">First name: </label>
			<input class="firstname" type="text" placeholder="Enter your first name">
			<label for="lastname">Last name: </label>
			<input class="lastname" type="text" placeholder="Enter your last name">
			<label for="email">Email: </label>
			<input class="email" type="text" placeholder="Enter your email address" required>
			<label for="password">Create a password: </label>
			<input class="password" type="text" placeholder="Enter your password" required>
			<button class="register-button">Register</button>
			<p class="log-in_form-footer">Already a member? Log in <u>here!</u></p>
		</form>
	</div>
</body>
</html>
